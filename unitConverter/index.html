<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Metric / Imperial Unit Conversion</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="hero">
            <h1>Metric / Imperial Unit Conversion</h1>
            <input type="number" id="inputNum" placeholder="-">
            <button id="convert">Convert</button>
        </div>
        <div id="output">
            <div class="container">
                <h3>Length (Meter / Feet)</h2>
                <span id="length"></span>
            </div>
            <div class="container">
                <h3>Volume (Liters / Gallons)</h2>
                <span id="volume"></span>
            </div>
            <div class="container">
                <h3>Mass (Kilograms / Pounds)</h2>
                <span id="mass"></span>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
